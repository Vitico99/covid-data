name: Data
on: 
  schedule:
    -cron: '30 13 * * *'

jobs:
  fetch_data:
    name: Fetch data
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
      -run: pip install -r requirements.txt
      -run: python time_series_states.py
      
      


